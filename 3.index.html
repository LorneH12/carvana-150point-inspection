<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carvana 150-Point Inspection Training</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Ground Blueprint Background -->
  <div id="ground-bg"></div>
  <div id="blueprint-grid"></div>

  <!-- Top Bar -->
  <header class="topbar" role="banner">
    <button
      id="sidebarToggle"
      class="topbar-menu-btn"
      aria-label="Toggle Course Menu"
      aria-expanded="false"
    >
      ☰
    </button>

    <div class="topbar-brand">
      <img
        src="assets/img/Carvana-logo-2.png"
        alt="Carvana Logo"
        class="topbar-logo"
      />
      <span class="topbar-title" data-i18n="brand_title"></span>
    </div>

    <div class="lang-toggle" role="group" aria-label="Language Switch">
      <button class="lang-btn active" data-lang-btn="en" aria-pressed="true">EN</button>
      <button class="lang-btn" data-lang-btn="es" aria-pressed="false">ES</button>
      <button class="lang-btn" data-lang-btn="zh" aria-pressed="false">中文</button>
    </div>
  </header>

  <!-- Glow line under header -->
  <div class="topbar-glow-line"></div>

  <!-- Sidebar Navigation -->
  <aside id="sidebar" class="sidebar" aria-label="Course Navigation">
    <div class="sidebar-inner">
      <h2 class="sidebar-title" data-i18n="sidebar_title"></h2>
      <p class="sidebar-subtitle" data-i18n="sidebar_subtitle"></p>

      <div class="sidebar-progress">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <span id="progressPercent" class="progress-percent">0%</span>
      </div>

      <nav class="sidebar-nav" role="navigation">
        <button class="nav-item active" data-target="#hero">
          <span data-i18n="nav_welcome"></span>
        </button>
        <button class="nav-item" data-target="#section1">
          <span data-i18n="nav_standard"></span>
        </button>
        <button class="nav-item" data-target="#section2">
          <span data-i18n="nav_flow"></span>
        </button>
        <button class="nav-item" data-target="#section3">
          <span data-i18n="nav_quality"></span>
        </button>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main id="content" role="main">
    <!-- HERO -->
    <section id="hero" class="hero-section">
      <div class="hero-image-wrapper" data-parallax="-0.15">
        <!-- NOTE: space in file name is encoded as %20 -->
        <img
          src="assets/img/Intro%20image%20carvana2.png"
          alt="Blueprint-style car with Tron glow"
          class="hero-image"
        />
      </div>

      <div class="hero-text-card" data-parallax="-0.25">
        <h1 class="hero-text" data-i18n="hero_title"></h1>
      </div>
    </section>

    <!-- Separator -->
    <img
      src="assets/img/seperater-1.png"
      alt=""
      class="separator"
      aria-hidden="true"
    />

    <!-- WELCOME VIDEO -->
    <section id="welcome" class="floating-panel" data-parallax="-0.05">
      <h2 class="panel-title" data-i18n="welcome_title"></h2>

      <div class="video-frame">
        <iframe
          src="https://www.youtube.com/embed/c7O7oZzzETY"
          title="Welcome to the Carvana 150-Point Inspection Training"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
    </section>

    <!-- Separator -->
    <img
      src="assets/img/seperater-1.png"
      alt=""
      class="separator"
      aria-hidden="true"
    />

    <!-- SECTION 1: THE CARVANA STANDARD -->
    <section id="section1" class="floating-panel" data-parallax="-0.02">
      <h2 class="panel-title" data-i18n="section1_title"></h2>

      <div class="two-col">
        <div class="col-text">
          <p data-i18n="section1_intro"></p>
        </div>
        <div class="col-graphic">
          <img
            src="assets/img/icon-clipboardchecklist.png"
            alt="Inspection checklist icon"
            class="panel-icon"
          />
        </div>
      </div>

      <!-- Accordion -->
      <div class="accordion">
        <!-- Safety First -->
        <div class="accordion-item open">
          <button class="accordion-header" aria-expanded="true">
            <span data-i18n="acc_safety_first"></span>
            <div class="acc-icon">+</div>
          </button>
          <div class="accordion-body">
            <p data-i18n="acc_safety_body"></p>
            <ul class="acc-list">
              <li data-i18n="li_brakes"></li>
              <li data-i18n="li_tires"></li>
              <li data-i18n="li_steering"></li>
              <li data-i18n="li_suspension"></li>
              <li data-i18n="li_lights"></li>
              <li data-i18n="li_airbags_obd"></li>
            </ul>

            <div class="accordion-icons">
              <img src="assets/img/icon-brakes.png" alt="Brakes" />
              <img src="assets/img/icon-tire.png" alt="Tire" />
              <img src="assets/img/icon-steering.png" alt="Steering" />
              <img src="assets/img/icon-suspension.png" alt="Suspension" />
            </div>
          </div>
        </div>

        <!-- Full Mechanical Confidence -->
        <div class="accordion-item">
          <button class="accordion-header" aria-expanded="false">
            <span data-i18n="acc_mech_conf"></span>
            <div class="acc-icon">+</div>
          </button>
          <div class="accordion-body">
            <p data-i18n="acc_mech_body"></p>
          </div>
        </div>

        <!-- Cleanliness & Appearance -->
        <div class="accordion-item">
          <button class="accordion-header" aria-expanded="false">
            <span data-i18n="acc_cleanliness"></span>
            <div class="acc-icon">+</div>
          </button>
          <div class="accordion-body">
            <p data-i18n="acc_clean_body"></p>
          </div>
        </div>

        <!-- Transparency & Accuracy -->
        <div class="accordion-item">
          <button class="accordion-header" aria-expanded="false">
            <span data-i18n="acc_transparency"></span>
            <div class="acc-icon">+</div>
          </button>
          <div class="accordion-body">
            <p data-i18n="acc_trans_body"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Separator -->
    <img
      src="assets/img/seperater-1.png"
      alt=""
      class="separator"
      aria-hidden="true"
    />

    <!-- SECTION 2: FLOW IN RECON CENTER -->
    <section id="section2" class="floating-panel" data-parallax="-0.02">
      <h2 class="panel-title" data-i18n="section2_title"></h2>
      <p data-i18n="section2_body"></p>
    </section>

    <!-- Separator -->
    <img
      src="assets/img/seperater-1.png"
      alt=""
      class="separator"
      aria-hidden="true"
    />

    <!-- SECTION 3: QUALITY & SAFETY -->
    <section id="section3" class="floating-panel" data-parallax="-0.02">
      <h2 class="panel-title" data-i18n="section3_title"></h2>
      <p data-i18n="section3_body"></p>
    </section>
  </main>

  <!-- Scripts: translations first, then app logic -->
  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
